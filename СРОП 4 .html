<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>YouTube Статистика с Анимацией</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #181818;
      color: #fff;
      text-align: center;
    }
    .chart-container {
      width: 60%;
      margin: 0 auto 60px;
    }
    canvas {
      background-color: #282828;
      border-radius: 12px;
      padding: 20px;
    }
    h2 {
      margin-bottom: 20px;
      color: #FF0000;
    }
  </style>
</head>
<body>

  <div class="chart-container">
    <h2>Рост подписчиков по месяцам на вашем канале</h2>
    <canvas id="subscribersChart"></canvas>
  </div>

  <div class="chart-container">
    <h2>Популярность типов контента на вашем канале </h2>
    <canvas id="contentTypeChart"></canvas>
  </div>

  <script>
    // Линейная диаграмма - подписчики
    const ctxSubscribers = document.getElementById('subscribersChart').getContext('2d');
    const subscribersChart = new Chart(ctxSubscribers, {
      type: 'line',
      data: {
        labels: ['Янв', 'Фев', 'Мар', 'Апр', 'Май', 'Июн'],
        datasets: [{
          label: 'Подписчики',
          data: [1200, 1900, 2700, 4000, 5200, 6800],
          borderColor: '#FF0000',
          backgroundColor: 'rgba(255, 0, 0, 0.3)',
          fill: true,
          tension: 0.4,
          pointBackgroundColor: '#fff',
          pointRadius: 5
        }]
      },
      options: {
        responsive: true,
        animation: {
          duration: 1500,
          easing: 'easeOutQuart'
        },
        plugins: {
          legend: { display: false },
          title: {
            display: true,
            text: 'Подписчики YouTube канала',
            color: '#fff'
          },
          tooltip: {
            enabled: true,
            backgroundColor: '#333',
            titleColor: '#fff',
            bodyColor: '#fff',
            borderColor: '#FF0000',
            borderWidth: 1,
            callbacks: {
              label: function(context) {
                return ` ${context.parsed.y} подписчиков`;
              }
            }
          }
        },
        scales: {
          x: { ticks: { color: '#fff' } },
          y: { ticks: { color: '#fff' } }
        }
      }
    });

    // Полярная диаграмма - типы контента
    const ctxContentType = document.getElementById('contentTypeChart').getContext('2d');
    const contentTypeChart = new Chart(ctxContentType, {
      type: 'polarArea',
      data: {
        labels: ['Влоги', 'Гайды', 'Обзоры', 'Стримы', 'Shorts'],
        datasets: [{
          label: 'Тип контента',
          data: [25, 30, 15, 10, 20],
          backgroundColor: [
            'rgba(255, 99, 132, 0.6)',
            'rgba(54, 162, 235, 0.6)',
            'rgba(255, 206, 86, 0.6)',
            'rgba(75, 192, 192, 0.6)',
            'rgba(153, 102, 255, 0.6)'
          ],
          borderWidth: 1,
          borderColor: '#333'
        }]
      },
      options: {
        responsive: true,
        animation: {
          animateRotate: true,
          animateScale: true,
          duration: 2000,
          easing: 'easeInOutBounce'
        },
        plugins: {
          legend: {
            position: 'right',
            labels: {
              color: '#fff'
            }
          },
          title: {
            display: true,
            text: 'Распределение просмотров по типам контента',
            color: '#fff'
          },
          tooltip: {
            enabled: true,
            backgroundColor: '#333',
            titleColor: '#fff',
            bodyColor: '#fff',
            borderColor: '#FF0000',
            borderWidth: 1,
            callbacks: {
              label: function(context) {
                return `${context.label}: ${context.parsed} % просмотров`;
              }
            }
          }
        }
      }
    });
  </script>

</body>
</html>
